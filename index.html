<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Visual Descent</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			html, body {margin: 0; height: 100%; overflow: hidden}
        </style>
		<link rel="stylesheet" type="text/css" href="Styles/main.css">
	</head>
	<body onload="init()">
        <div id="master">
                <div class="upperBar">
                    <div class="header">Visual Descent</div>
                    <div class="controls">
                        <button id="reset" type="button">Reset Graph</button>
                        <button id="undo" type="button">Undo</button>
                    </div>
                </div>
                <hr>
                <div class="mainPortion">
                    <div class="sideBar">
                        <div class="sideTitle">Starting Values</div>
                        <br>
                        <div class="input">
                            <div class="inputTitle">Alpha:</div>
                            <input id="startingAlpha" class="inputValue" value=".05">
                        </div>
                    </div>
                    <canvas id="mainGraph">
                    </canvas>
                    <div class="sideBar">
                        <div class="sideTitle">Current Values</div>
                        <br>
                        <div class="input">
                            <div class="inputTitle">Alpha:</div>
                            <div class="inputValue" id="currentAlpha">.05</div>
                        </div>
                        <br>
                        <div class="input">
                            <div class="inputTitle">Current Loss:</div>
                            <div class="inputValue" id="currentLoss">TO DO</div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="Scripts/jquery-3.4.1.min.js"></script>
        <script src="Scripts/math.min.js"></script>
        <script src="Scripts/graphHandler.js"></script>
        <script src="Scripts/listeners.js"></script>
        <script src="Scripts/main.js"></script>
	</body>
</html>
